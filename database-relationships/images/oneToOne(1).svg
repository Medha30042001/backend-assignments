<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" width="500" height="200">
  <!-- Dark background -->
  <rect width="500" height="200" fill="#1f2937"/>
  
  <!-- User table -->
  <rect x="100" y="60" width="120" height="80" fill="#374151" stroke="#fad83B" stroke-width="2" rx="4"/>
  <text x="160" y="80" text-anchor="middle" fill="#fad83B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Users</text>
  <line x1="110" y1="85" x2="210" y2="85" stroke="#6b7280" stroke-width="1"/>
  <text x="110" y="100" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="11">id (PK)</text>
  <text x="110" y="115" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="11">name</text>
  <text x="110" y="130" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="11">email</text>
  
  <!-- Profile table -->
  <rect x="280" y="60" width="120" height="80" fill="#374151" stroke="#4ad0ff" stroke-width="2" rx="4"/>
  <text x="340" y="80" text-anchor="middle" fill="#4ad0ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Profiles</text>
  <line x1="290" y1="85" x2="390" y2="85" stroke="#6b7280" stroke-width="1"/>
  <text x="290" y="100" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="11">id (PK)</text>
  <text x="290" y="115" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="11">user_id (FK)</text>
  <text x="290" y="130" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="11">bio</text>
  
  <!-- Relationship line -->
  <line x1="220" y1="100" x2="280" y2="100" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Relationship indicators -->
  <text x="235" y="95" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
  <text x="265" y="95" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="18" font-weight="bold">One-to-One Relationship</text>
  
  <!-- Description -->
  <text x="250" y="175" text-anchor="middle" fill="#d1d5db" font-family="Arial, sans-serif" font-size="12">Each user has exactly one profile, and each profile belongs to exactly one user</text>
</svg>