<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/users/add-user" method="POST">
        <h1>Sign-up form</h1>
        <input type="text" name="name" placeholder="Enter Name"><br>
        <input type="email" name="email" placeholder="Enter Email" autocomplete="none"><br>
        <input type="password" name="password" placeholder="Enter password" autocomplete="new-password"><br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
